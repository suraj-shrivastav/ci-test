name: CI Pipeline

on: 
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node Setup
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Run on Pull
        if: github.event_name == 'pull_request'
        run: npm test && npm deploy

      - name: Runs Test
        run: npm test

